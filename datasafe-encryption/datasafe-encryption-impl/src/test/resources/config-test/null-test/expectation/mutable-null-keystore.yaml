---
keystore:
  type: BCFKS
  encryptionAlgo: AES256_KWP
  pbkdf:
    pbkdf2:
      algo: PRF_SHA512
      saltLength: 32
      iterCount: 20480
  macAlgo: HmacSHA3_512
  passwordKeysAlgo: PBEWithHmacSHA256AndAES_256
keys:
  encKeyNumber: 1
  signKeyNumber: 2
  secret:
    algo: sec-algo
    size: 12
  encrypting:
    algo: enc-algo
    size: 13
    sigAlgo: srv-sig-algo
  signing:
    algo: sig-algo
    size: 14
    sigAlgo: srv-sig-algo
cms:
  algo: cms-algo1
